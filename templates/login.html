{% extends 'base.html' %}

{% block main_container %}
	<div class="main_container">
		<div class="l-form">
			<h2>Logowanie się do konta</h2> 
			<form action="/login_up" method="post">
				<label for="user_name">Nazwa użytkownika:
				<input class="l-input" type="text" name="user_name" /></label>
				<label for="password">Hasło:
				<input class="l-input" type="text" name="password" /></label><br />
				<input class="l-submit" type="submit" value="Login" />
			</form>
			Jeśli nie masz jeszcze konta, kliknij <a href="/registration">Rejestracja</a>
		</div>
		
	</div>
	<script type="text/javascript" src="static/javascript/fun_login.js"></script>
	<script type="text/javascript" src="static/javascript/{{ the_script }}"></script> 
	
{% endblock %}
